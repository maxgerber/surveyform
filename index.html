<!doctype html>
<html lang="en">

<head>
    <meta charset="utf8">
    <meta name="Survey form" content="A Free Code Camp challenge">
    <meta name="Max Gerber" content="GitHub">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <h1>Survey Form</h1>
    </header>

    <main>
        <h2>Tell us what you think.</h2>

        <form>
            <fieldset name="politics">
                <legend><strong>Where do your political allegiances lie?</strong></legend>

                <label for="partyvote">Which political party do you plan to vote for in the 2017 UK general election?</label>
                <select id="partyvote" title="Select the political party you are voting for in the 2017 general election" name="partyvote">
                    <option value="default">Choose a party</option>
                    <option value="labour">Labour</option>
                    <option value="tory">Conservative</option>
                    <option value="libdem">Liberal Democrat</option>
                    <option value="green">Green</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
        </form>

        <button>Submit</button>
    </main>
</body>

</html>
